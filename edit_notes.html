<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Edit</title>
    <link rel="stylesheet" href="edit_note.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <section class="edit">
      <div class="head">
        <div class="head1">
            <div class="change"></div>
            <select name="color" id="color" onchange="colorbg(this)">
              <option value="#ffcccc" class="one"></option>
              <option value="#866ac4" class="two" selected></option>
              <option value="#3a0ca3" class="three"></option>
              <option value="#00f8a9" class="four"></option>
              <option value="#00574e" class="five"></option>
            </select>
        </div>
        <div class="stroke">|</div>
        <div class="head2">
          <span
            class="iconify bullet"
            data-icon="fluent:text-bullet-list-ltr-24-filled"
          ></span>
        </div>
        <div class="stroke str1">|</div>
        <div class="head3">
          <span class="iconify pin" data-icon="entypo:pin"></span>
        </div>
        <div class="stroke str2">|</div>
        <div class="head4">
          <span
            class="iconify submit"
            data-icon="bi:arrow-down-circle-fill"
          ></span>
        </div>
        <div class="stroke str3">|</div>
        <div class="head5">
          <span
            class="iconify delete"
            data-icon="fluent:delete-24-regular"
          ></span>
        </div>
      </div>
      <textarea
        name="addtext"
        id="addtext"
        cols="20"
        rows="30"
        class="text"
      ></textarea>
    </section>
    <script src="edit_notes.js"></script>
  </body>
</html>
