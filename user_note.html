<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="user_note.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <section class="note">
      <div class="head">
        <span class="iconify find" data-icon="bi:search"></span>
        <input type="search" name="search" id="search" placeholder="Search" />
        <span
          class="iconify arrow"
          data-icon="gridicons:dropdown"
          onclick="toggleText()"
        ></span>
      </div>
      <hr class="line" />
      <div class="add">
        <span class="iconify plus" data-icon="bx:plus-circle"></span>
        <p class="add_note">
          <a href="edit_notes.html" class="none">Add Note</a>
        </p>
      </div>
    </section>
    <section id="notes">
      <div class="messages">
        <div class="colortime">
          <div class="notecolor"></div>
          <span class="iconify pin" data-icon="entypo:pin"></span>
          <p class="time">02:00pm</p>
        </div>
        <div class="essay">
          <h4 class="hessay">Ways To Adapt Move-Up</h4>
          <p class="pessay">
            It is a long established fact that a reader will be distracted by
            the readable content ...
          </p><br><br>
          <p class="publish">3 weeks ago</p>
        </div>
        <div class="threedot">
          <span class="iconify" data-icon="bi:three-dots"></span>
          <div class="dropdown">
            <a class="edit" href="#">Edit Note</a>
            <a class="unpin" href="#">Unpin Note</a>
            <a class="delete" href="#">Delete Note</a>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="user_note.js"></script>
</html>
